{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block container %}
  <div class="m-auto p-5 w-50 mt-5">
    <h3>Login</h3>
    {% if messages %}
      <div>
        {% for message in messages %}
          <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">login</button>
    </form>
    <small>No account? <a href="{% url 'signup_view' %}">creat one</a></small>
  </div>
{% endblock %}

{% block title %}
  Login
{% endblock %}
