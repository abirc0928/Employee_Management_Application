{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block container %}
  <div class="m-auto p-5 w-50 mt-5">
    <h3>Sign Up</h3>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <small><a href="{% url 'login_view' %}">Go to login</a></small>
  </div>

{% endblock %}

{% block title %}
  Sign Up
{% endblock %}
